name: Mercadona Scraper

on:
  schedule:
    - cron: "*/5 * * * *"  # roda todo dia Ã s 10:00 UTC (~07:00 BRT)
  workflow_dispatch:        # permite rodar manualmente

permissions:
  contents: write           # precisa para commitar arquivos gerados

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper
      run: python mercadona_scraper.py

    - name: Commit and push results
      run: |
        echo "::group::List outputs"
        ls -lah
        ls -lah data || true
        ls -lah data/mercadona || true
        echo "::endgroup::"
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/mercadona/*.csv data/mercadona/*.xlsx 2>/dev/null || true
        git commit -m "Data update: $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "Nada novo para commitar"
        git push
